<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>HOW GAMES WORKS</title>

  <script defer src="code.js"></script>
  <script defer src="canvas.js"></script>
  <script defer src="main.js"></script>

  <style>
    html, body {
      height: 100%;
    }
    body {
      margin: 0px;
      color: white;
      background-color: black;

      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      align-items: stretch;
      flex-wrap: nowrap;
    }
    header {
      text-align: center;
    }
    #container {
      flex-grow: 1;

      display: flex;
      flex-direction: row;
      justify-content: stretch;
      align-items: stretch;
      flex-wrap: nowrap;
    }
    .column {
      width: 450px;

      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      flex-wrap: nowrap;
      overflow: hidden;

      border: 1px solid white;
    }
    .column:last-child {
      width: auto;
      flex-grow: 1;
    }
    .code {
      font-family: monospace;
      white-space: pre;
      margin: 1em;
      margin-bottom: 0px;
      border: 1px solid grey;
    }
    .showable {
      opacity: 0;
      padding: 1em;

      transition: opacity 2s linear 1s;
    }
    .showable.always {
      opacity: 0.2;
    }
    .showable.show {
      opacity: 1;
      transition: opacity 0s linear 0s;
    }
    .line {
      transition: color 2s linear 1s;
    }
    .line.highlight {
      transition: color 0s linear 0s;
    }
    .line.comment {
      opacity: 0.5;
    }
    #canvas-game {
      /*border: 1px solid grey;*/
      box-sizing: border-box;
    }
    #svg-container {
      position: absolute;
      width: 100%;
      /*hacky workaround for down arrow scrolling*/
      height: calc(100% - 50px);
    }
    svg {
      width: 100%;
      height: 100%;
    }
    line {
      stroke: white;
      stroke-width: 1;
    }
    div, line, .code {
      color: var(--show-color);
      stroke: var(--show-color);
      border-color: var(--show-color);
    }
    .code.always {
      border-color: grey;
    }
    /* https://color.adobe.com/1b5eb369261825-color-theme-12036617/?showPublished=true */
    *[data-color="0"] {
      --show-color: #ED1651;
    }
    *[data-color="1"] {
      --show-color: #702C8E;
    }
    *[data-color="2"] {
      --show-color: #06C4F4;
    }
    *[data-color="3"] {
      --show-color: #8CC13F;
    }
    *[data-color="4"] {
      --show-color: #F0E705;
    }
  </style>
</head>
<body>
  <header>
    <h1> HOW GAMES WORK</h1>
  </header>
  <div id="container">
    <div class="column">
      <!-- <div class="code showable always" id="code-keydown"></div> -->
      <!-- <div class="code showable always" id="code-keyup"></div> -->
      <div class="code showable always" id="code-loop"></div>
      <div class="code showable show" id="code-state"></div>
      <!-- <div class="code showable show" id="code-keyboard"></div> -->
    </div>
    <div class="column" id="code-temp"></div>
    <div class="column canvas-container">
      <canvas id="canvas-game"></canvas>
    </div>
  </div>
  <div id="svg-container">
    <svg id="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"></svg>
  </div>
</body>
</html>
