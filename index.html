<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>HOW GAMES WORKS</title>

  <script defer src="global.js?v=20180325"></script>
  <script defer src="canvas.js?v=20180325"></script>
  <script defer src="code.js?v=20180325"></script>
  <script defer src="level.js?v=20180325"></script>
  <script defer src="display.js?v=20180325"></script>
  <script defer src="main.js?v=20180325"></script>

  <style>
    html, body {
      height: 100%;
    }
    body {
      font-family: monospace;
      margin: 0px;
      color: white;
      background-color: black;

      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      align-items: stretch;
      flex-wrap: nowrap;
    }
    #header {
      z-index: 1;
      text-align: center;
      height: 150px;
      min-height: 150px;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
    }
    #header .title {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    #header a {
      color: lightblue;
    }
    #container {
      z-index: 1;
      flex-grow: 1;

      display: flex;
      flex-direction: row;
      justify-content: stretch;
      align-items: stretch;
      flex-wrap: nowrap;
    }
    .column {
      width: 450px;

      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      flex-wrap: nowrap;
      overflow: hidden;

      border: 1px solid white;
    }
    .column:last-child {
      width: auto;
      flex-grow: 1;
      align-items: center;
    }
    .code {
      font-family: monospace;
      white-space: pre;
      margin: 1em;
      margin-bottom: 0px;
      border: 1px solid grey;
    }
    .showable {
      opacity: 0;
      padding: 1em;

      transition: opacity 2s linear 1s;
    }
    .showable.always {
      opacity: 0.2;
    }
    .showable.show {
      opacity: 1;
      transition: opacity 0s linear 0s;
    }
    .line {
      transition: color 2s linear 1s;
    }
    .line.highlight {
      transition: color 0s linear 0s;
    }
    .line.comment {
      opacity: 0.5;
    }
    .line.clickable {
      cursor: pointer;
    }
    #canvas-game {
      /*border: 1px solid grey;*/
      box-sizing: border-box;
    }
    #svg-container {
      z-index: -1;
      position: absolute;
      width: 100%;
      /*hacky workaround for down arrow scrolling*/
      height: calc(100% - 50px);
    }
    svg {
      width: 100%;
      height: 100%;
    }
    line {
      z-index: 2;
      stroke: white;
      stroke-width: 1;
    }
    div, line, .code {
      color: var(--show-color);
      stroke: var(--show-color);
      border-color: var(--show-color);
    }
    .code.always {
      border-color: grey;
    }
    /* https://color.adobe.com/1b5eb369261825-color-theme-12036617/?showPublished=true */
    *[data-color="0"] {
      --show-color: #5555FF;
    }
    *[data-color="1"] {
      --show-color: #55AAFF;
    }
    *[data-color="2"] {
      --show-color: #55FFFF;
    }
    *[data-color="3"] {
      --show-color: #55FFAA;
    }
    *[data-color="4"] {
      --show-color: #55FF55;
    }
    *[data-color="5"] {
      --show-color: #AAFF55;
    }
    *[data-color="6"] {
      --show-color: #FFFF55;
    }
    *[data-color="7"] {
      --show-color: #FFAA55;
    }
    *[data-color="8"] {
      --show-color: #FF5555;
    }
    *[data-color="9"] {
      --show-color: #FF55AA;
    }
    *[data-color="10"] {
      --show-color: #FF55FF;
    }
    *[data-color="11"] {
      --show-color: #AA55FF;
    }
  </style>
</head>
<body>
  <div id="header">
    <div class="title"> HOW GAMES WORK</div>
    <div>
      a peek under the hood of a standard "game loop"
    </div>
    <div>
      as you play the game, the code will appear in the middle
    </div>
    <div>
      press the ESCAPE key at any time to pause
    </div>
    <div>
      you can view the full source on <a href="https://github.com/mpaulweeks/how-games-work">github</a>
    </div>
  </div>
  <div id="container">
    <div class="column">
      <div class="code showable always" id="code-loop"></div>
    </div>
    <div class="column" id="code-temp"></div>
    <div class="column">
      <canvas id="canvas-game"></canvas>
    </div>
  </div>
  <div id="svg-container">
    <svg id="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"></svg>
  </div>
</body>
</html>
